<div class="formData">
  <form [formGroup]="employeeaddForm" (ngSubmit)="employeeaddFormClick($event, employeeaddForm)">
    <div style="margin-left: 10px">
      <div class="row">
        <div class="col-xs-3 col-sm-3">
          <div class="form-group">
            <label path="ename" for="ename" cssClass="required" required="true">Employee Name</label>
            <input class="form-control" formControlName="ename" />
          </div>
        </div>
        <div class="col-xs-3 col-sm-3">
          <div class="form-group">
            <label path="econtect" for="econtect" cssClass="required" required="true">Employee
              Contact</label>
            <input class="form-control" formControlName="econtect" />
          </div>
        </div>
        <div class="col-xs-3 col-sm-3">
          <div class="form-group">
            <label path="eadrress" for="eadrress" cssClass="required" required="true">Employee
              Address</label>
            <input class="form-control" formControlName="eadrress" />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-3 col-sm-3">
          <div class="form-group">
            <label path="edob" for="edob" cssClass="required" required="true">Employee Date of
              Birth</label>
            <input class="form-control" formControlName="edob" />
          </div>
        </div>
        <div class="col-xs-3 col-sm-3">
          <div class="form-group">
            <label path="ejoin" for="ejoin" cssClass="required" required="true">Employee Joing
              Date</label>
            <input class="form-control" formControlName="ejoin" />
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-9 col-sm-9"></div>
      <div class="col-xs-3 col-sm-3">
        <div class="post-button">
          <button type="submit" style="left: 100%; margin-top: 20px" class="btn btn-primary submit">
            Save
          </button>
          <button type="click" style="left: 100%; margin-left: 20px; margin-top: 20px" (click)="onReset()"
            class="btn btn-danger">
            Cancel
          </button>
        </div>
      </div>
    </div>
  </form>
  <div>
    <ag-grid-angular #agGrid class="ag-theme-balham" [gridOptions]="gridOptions" style="width: 100%; height: 350px"
      [pagination]="true" [frameworkComponents]="frameworkComponents">
    </ag-grid-angular>
  </div>
</div>
