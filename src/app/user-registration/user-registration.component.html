<div class="container" style="margin-top: 30px;">
  <h3 class="register-heading">REGISTER HERE</h3>
  <form [formGroup]="userRegisterForm" (ngSubmit)="onUserRegistrationClick($event, userRegisterForm)">
    <div class="row">
      <div class="row col-md-6 col-sm-6 col-lg-6 fname1">
        <div class="form-group">
          <input type="text" class="form-control" formControlName="firstname" placeholder="First Name*" value="" />
        </div>
        <div *ngIf="submitted && f.firstname.errors" class="invalid-feedback">
          <div *ngIf="f.firstname.errors.required">First Name is required
          </div>
        </div>
      </div>
      <div class="row col-md-6 col-sm-6 col-lg-6 lname2">
        <div class="form-group">
          <input type="text" class="form-control" formControlName="lastname" placeholder="Last Name*" value="" />
        </div>
        <div *ngIf="submitted && f.lastname.errors" class="invalid-feedback">
          <div *ngIf="f.lastname.errors.required">Last Name is required</div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="row col-md-6 col-sm-6 col-lg-6 fname1">
        <div class="form-group">
          <input type="text" class="form-control" formControlName="username" placeholder="User Name*" value="" />
        </div>
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
          <div *ngIf="f.username.errors.required">User Name is required</div>
        </div>
      </div>
      <div class="row col-md-6 col-sm-6 col-lg-6 fname1">
        <div class="form-group">
          <input type="text" class="form-control" formControlName="email" placeholder="email*" value="" />
        </div>
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
          <div *ngIf="f.email.errors.required">email is required</div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="row col-md-6 col-sm-6 col-lg-6 fname1">
        <div class="form-group">
          <input type="text" class="form-control" formControlName="password" placeholder="password*" value="" />
        </div>
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">password is required</div>
        </div>
      </div>
      <div class="row col-md-6 col-sm-6 col-lg-6 fname1">
        <div class="form-group">
          <input type="text" class="form-control" formControlName="status" placeholder="status*" value=""
            maxlength="1" />
        </div>
        <div *ngIf="submitted && f.status.errors" class="invalid-feedback">
          <div *ngIf="f.status.errors.required">status is required</div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-9"></div>
      <div class="col-sm-3">
        <button type="submit" class="btn btn-primary">Register</button>
        <button type="button" class="btn btn-warning" style="margin-left: 20px;">Cansel</button>
      </div>

    </div>
  </form>
</div>
